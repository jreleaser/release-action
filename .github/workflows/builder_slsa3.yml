name: JReleaser Java SLSA Generator

on:
  workflow_call:
    inputs:
      project-version:
        description: 'The project version'
        required: true
        type: string
      branch:
        description: 'The working branch'
        required: false
        default: 'main'
        type: string
      tag-or-ref:
        description: 'Tag or ref to checkout'
        required: false
        type: string
      java-version:
        description: 'Java version'
        required: false
        default: 11
        type: number
      java-distribution:
        description: 'Java distribution'
        required: false
        default: zulu
        type: string
      build-tool:
        description: 'Build tool'
        required: false
        default: maven
        type: string
      jreleaser-version:
        description: 'JReleaser version'
        required: false
        default: latest
        type: string
      rekor-log-public:
        description: 'private'
        required: false
        type: boolean
        default: false
    secrets:
      github-token:
        required: true

jobs:
  slsa-setup:
    permissions:
      id-token: write # For token creation.
    outputs:
      slsa-token: ${{ steps.generate.outputs.slsa-token }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate the token
        id: generate
        uses: slsa-framework/slsa-github-generator/actions/delegator/setup-generic@main
        with:
          slsa-workflow-recipient: 'delegator_generic_slsa3.yml'
          slsa-rekor-log-public: ${{ inputs.rekor-log-public }}
          slsa-runner-label: 'ubuntu-latest'
          slsa-build-action-path: './internal/builder/java'
          slsa-workflow-inputs: ${{ toJson(inputs) }}

  slsa-run:
    needs: [ slsa-setup ]
    permissions:
      id-token: write # For signing.
      contents: write # For asset uploads.
      actions: read   # For the entrypoint.
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/delegator_generic_slsa3.yml@main
    with:
      slsa-token: ${{ needs.slsa-setup.outputs.slsa-token }}
    secrets:
      secret1: ${{ secrets.github-token }}

  slsa-upload:
    needs: [ slsa-run ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v 3.5.3
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Download provenance
        uses: slsa-framework/slsa-github-generator/actions/nodejs/secure-attestations-download@main
        with:
          name: ${{ needs.slsa-run.outputs.attestations-download-name }}
          path: slsa
          sha256: ${{ needs.slsa-run.outputs.attestations-download-sha256 }}

      - name: Download JReleaser output
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v 3.0.2
        with:
          name: jreleaser-release
          path: jreleaser-release

      - name: Resolve tagName
        shell: bash
        run: |
          echo "JRELEASER_TAG_NAME=$(grep tagName jreleaser-release/output.properties | awk -F= '{print $2}')" >> $GITHUB_ENV

      - name: Release provenance
        uses: jreleaser/release-action@d62273ed7005724d7ef99ef9e9b25ba19efdce1d # v 2.4.1
        with:
          arguments: |
            release --auto-config --update --skip-tag --branch ${{ inputs.branch }} --tag-name ${{ env.JRELEASER_TAG_NAME }} \
            --update-section=ASSETS --skip-checksums --file slsa/${{ needs.slsa-run.outputs.attestations-download-name }}/*-attestation.intoto.sigstore
        env:
          JRELEASER_PROJECT_VERSION: ${{ inputs.project-version }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.github-token }}
